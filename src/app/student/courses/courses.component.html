<head> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>


<div class="container">
    <div>
        <button class="btn btn-default" data-toggle="modal" data-target="#myModal">选课</button>
        <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
               
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                      <h4 class="modal-title">选择课程</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
               
                    <!-- 模态框主体 -->
                    <div class="modal-body" *ngFor="let item of lessons">
                      <div>{{item[0]}}. {{item[1]}}<a class="lesson-enter" data-dismiss="modal" (click)="chooseLesson(item)" routerLink="/courses" >选课</a></div>
                    </div>
               
                  </div>
                </div>
        </div>
    </div>
    <div class="card" *ngFor="let item of chooses">
        <div class="card-header">{{item[0]}}. {{item[1]}}<a class="lesson-enter" routerLink="/studentmap">进入课程 <span class="glyphicon glyphicon-chevron-right"></span></a></div>
        <div class="card-body">课程人数: {{item[2]}}</div>
    </div>
</div>

<head> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>
    

<div class="index-top">
    <h1 id="title">
      混合式教学在线系统
    </h1>
    <h5 id="subtitle">
        思维导图·个性化·主动学习·讨论式教学
    </h5>
</div>

<div style="text-align:center">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h4>{{con1}}</h4>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="user.username" id="ip1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h4>{{con2}}</h4>
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control" [(ngModel)]="user.password" id="ip2">
      </div>
    </div>

    <div class="radio">
        <label class="identity">
            <input type="radio" name="Radios" id="teacherRdio" value="teacher" checked (click)="getType('teacher')">教师
        </label>
        <label class="identity">
            <input type="radio" name="Radios" id="studentRadio" value="student" (click)="getType('student')"> 学生
        </label>
    </div>


    <div class="row">
        <button type="button" class="btn btn-default" id="bt1" (click)="login()">登录</button>

        <button type="button" class="btn btn-default" id="bt2" routerLink="/index">取消</button>
    </div>
  </div>
</div>
